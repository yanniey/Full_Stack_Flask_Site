<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type=text/css href='{{url_for("static",filename="styles.css")}}'>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>New Menu Item</h1>
		<form action='{{url_for("newMenuItem", restaurant_id=restaurant_id )}}' method='POST'>
			<p>Name:</p>
			<input type = 'text' size='30' name = 'name' placeholder = 'Garbage'>
			<p>Description: </p>
			<input type = 'text' size='30' name = 'description' placeholder = 'Crappy food made quickly'>
			<p>Price: </p>
			<input type = 'text' size='30' name = 'price' placeholder = "Not as cheap as you'd think"><br>
			<p>Catagory</p>
			<input type="checkbox" name="check" value="Bike" > Appetizer<br>
			<input type="checkbox" name="check" value="Entree"> Entree<br>
			<input type="checkbox" name="check" value="Dessert"> Dessert<br>
			<input type="checkbox" name="check" value="Beverage"> Beverage<br>
			<br>
			<input type='submit' value='Create'>
			<a href = "{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a> 
		</form>
	</body>
</html>
